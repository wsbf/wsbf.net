<div class="text-center" ng-show="!auth.member"><h3><strong>Nah.</strong></h3><p>It would seem that you don't have access to a fishbowl log.</p></div><div class="panel panel-default" ng-show="auth.member"><div class="panel-heading"><h3 class="panel-title">Fishbowl Log</h3></div><div class="panel-body"><a href="" ng-click="addItem()">Log a new item</a></div><table class="table"><thead><th>Date</th><th>Type</th><th>Description</th><th></th></thead><tbody><tr ng-repeat="f in fishbowl_log | orderBy:'date'"><td>{{f.date}}</td><td>{{fishbowl_log_types[f.log_type].type}}</td><td>{{f.description}}</td><td class="text-center"><span class="button-icon" ng-click="deleteItem(f.fishbowl_logID)">&times;</span></td></tr></tbody></table></div>
