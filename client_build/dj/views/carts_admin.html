<div class="text-center" ng-show="!auth.seniorStaff"><h3><strong>Nah.</strong></h3><p>It would seem that you aren't allowed to use the carts control panel.</p></div><div class="panel panel-default" ng-show="auth.seniorStaff"><div class="panel-heading"><h3 class="panel-title">Carts Control Panel</h3></div><div class="panel-body"><ul class="nav nav-pills nav-justified"><li ng-repeat="t in cart_types" ng-class="{ 'active': cart_typeID === t.cart_typeID }"><a ui-sref="carts-admin({ cart_typeID: t.cart_typeID })">{{t.type}}</a></li></ul></div><table class="table"><thead><th>Cart ID</th><th>Title</th><th>Issuer</th><th>Start Date</th><th>End Date</th></thead><tbody><tr ng-repeat="c in carts"><td><a href="" ng-click="editCart(c.cartID)">{{c.cartID}}</a></td><td>{{c.title}}</td><td>{{c.issuer}}</td><td>{{c.start_date}}</td><td>{{c.end_date}}</td></tr></tbody></table></div>
