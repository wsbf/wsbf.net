<div class="row"><div class="col-sm-offset-4 col-sm-4"><div class="page-header text-center"><a href="/"><img src="/images/logo.png"></a></div><div class="text-center" ng-show="submitted"><p>Your password was successfully reset, now try to <a href="#!/login">log in</a>!</p></div><div class="panel panel-default" ng-show="!submitted"><h2>Reset Password</h2><form class="panel-body" name="form" novalidate><div class="form-group" ng-class="{'has-error': form.password1.$touched && form.password1.$invalid}"><input class="form-control" type="password" name="password1" ng-model="password1" required maxlength="50" placeholder="Password" autofocus></div><div class="form-group" ng-class="{'has-error': form.password2.$touched && form.password2.$invalid}"><input class="form-control" type="password" name="password2" ng-model="password2" required maxlength="50" ng-pattern="password1" placeholder="Confirm Password"></div><p class="text-center text-danger" ng-show="error"><strong>{{error}}</strong></p><div class="text-center"><button class="btn btn-default" type="submit" ng-disabled="form.$invalid" ng-click="submit(password1)">Submit</button></div><hr><div class="text-center"><a href="#!/login">Login</a></div></form></div></div></div>
