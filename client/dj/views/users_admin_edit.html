<div class="modal-header">
	<span class="close" ng-click="$dismiss()">&times;</span>
	<h3 class="text-center">Edit User</h3>
</div>

<form class="modal-body form-horizontal" name="form">
	<div class="form-group">
		<label class="col-xs-3 control-label">Name</label>
		<div class="col-xs-6">
			<p class="form-control-static">{{user.first_name}} {{user.last_name}}</p>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-3 control-label">Preferred Name</label>
		<div class="col-xs-6">
			<p class="form-control-static">{{user.preferred_name}}</p>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-3 control-label">Email</label>
		<div class="col-xs-6">
			<p class="form-control-static">{{user.email_addr}}</p>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-3 control-label">Team</label>
		<div class="col-xs-6">
			<select class="form-control" ng-model="user.teamID" ng-options="t.teamID as t.team for t in teams"></select>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-3 control-label">Status</label>
		<div class="col-xs-6">
			<select class="form-control" ng-model="user.statusID" ng-options="s.statusID as s.status for s in statuses"></select>
		</div>
	</div>

	<div class="form-group text-center">
		<button type="button" class="btn btn-default" ng-disabled="form.$invalid" ng-click="save(user)">Save</button>
	</div>
</form>
