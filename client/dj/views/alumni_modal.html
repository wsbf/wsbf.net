<div class="modal-header">
	<span class="close" ng-click="$dismiss()">&times;</span>
	<h3 class="text-center">Alumni</h3>
</div>

<div class="modal-body">
	<dl class="dl-horizontal">
		<dt>Name</dt>
		<dd>{{alumni.name}}</dd>

		<dt>Current Location</dt>
		<dd>{{alumni.current_location}}</dd>

		<dt>Positions Held</dt>
		<dd>{{alumni.positions_held}}</dd>

		<dt>Years Active</dt>
		<dd>{{alumni.years_active}}</dd>
	</dl>

	<p>{{alumni.story}}</p>
</div>
