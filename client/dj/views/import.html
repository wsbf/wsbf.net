<div class="text-center" ng-show="!auth.seniorStaff">
	<h3><strong>Nah.</strong></h3>

	<p>It would seem that you don't have music director privileges, so you can't import files.</p>
</div>

<div class="panel panel-default" ng-show="auth.seniorStaff">
	<div class="panel-heading">
		<h3 class="panel-title">Import Control Panel</h3>
	</div>

	<div class="panel-body">
		<div class="row">
			<div class="col-sm-6 text-center">
				<h4>Carts</h4>

				<div class="form-group" style="display: flex; align-items: center;">
					<input type="file" id="cartFile" class="form-control" file-model="cartFile" />
					<button class="btn btn-primary" ng-click="uploadFile(cartFile, 'carts')">
						Upload Cart
					</button>
				</div>

				<ul class="list-unstyled">
					<li ng-repeat="c in carts">
						<span style="display: block; align-items: center;">
							<a href="" ng-click="openCart(c)">{{c}}</a>
							<button type="button" class="btn-xs"
									ng-click="deleteFile(c, 'carts')"
									title="Delete File"
									style="margin-left: 5px; border: none;">
								<span class="glyphicon glyphicon-trash"></span>
							</button>
						</span>
					</li>
				</ul>
			</div>

			<div class="col-sm-6 text-center">
				<h4>Albums</h4>

<!--				<div class="form-group" style="display: flex; align-items: center;">-->
<!--					<input type="file" id="albumFile" class="form-control" file-model="albumFile" />-->
<!--					<button class="btn btn-primary" ng-click="uploadFile(albumFile, 'albums')">-->
<!--						Upload File-->
<!--					</button>-->
<!--				</div>-->

				<ul class="list-unstyled">
					<li ng-repeat="a in albums">
						<span style="display: block; align-items: center;">
							<a href="" ng-click="openAlbum(a)">{{a.artist_name}} - {{a.album_name}}</a>
<!--							<button type="button" class="btn-xs"-->
<!--									ng-click="deleteFile(a, 'albums')"-->
<!--									title="Delete File"-->
<!--									style="margin-left: 5px; border: none;">-->
<!--								<span class="glyphicon glyphicon-trash"></span>-->
<!--							</button>-->
						</span>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
