<div class="text-center" ng-show="!auth.member">
	<h3><strong>Nah.</strong></h3>

	<p>It would seem that you aren't allowed to look at the user directory.</p>
</div>

<div class="panel panel-default" ng-show="auth.member">
	<div class="panel-heading">
		<h3 class="panel-title">User Directory</h3>
	</div>

	<div class="panel-body">
		<p><em>Currently only active users are shown.</em><p>
	</div>

	<table class="table">
		<thead>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Preferred Name</th>
			<th>Email</th>
			<th>Team</th>
		</thead>

		<tbody>
			<tr ng-repeat="u in users | orderBy:['first_name', 'last_name']" class="bg-team-{{u.teamID}}">
				<td>{{u.first_name}}</td>
				<td>{{u.last_name}}</td>
				<td>{{u.preferred_name}}</td>
				<td>{{u.email_addr}}</td>
				<td>{{teams[u.teamID].team}}</td>
			</tr>
		</tbody>
	</table>
</div>
