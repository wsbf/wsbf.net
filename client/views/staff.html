<h1>WSBF's Senior Staff</h1>

<hr>

<div class="row">
	<div class="col-sm-4" ng-repeat="s in staff">
		<div class="thumbnail text-center" style="border: none;">
			<img class="img" ng-src="{{s.imageUrl}}" alt="profile picture" style="height: 150px !important; width: 150px !important"/>

			<div class="caption">
				<h4>{{s.name}}</h4>
				<p class="text-muted">{{s.position}}</p>
				<p><a ng-href="mailto:{{s.email}}" target="_blank">{{s.email}}</a></p>
			</div>
		</div>
	</div>
</div>
