<uib-carousel ng-hide="true" id="carousel" interval="5000">
	<uib-slide ng-repeat="p in posts">
		<img class="center-block" ng-src="{{p.imageUrl || ''}}" alt="blog pic"/>
		<div class="carousel-caption">
			<a ng-href="/blog/?p={{p.id}}" target="_blank">
				<h4>{{p.title}}</h4>
				<p>{{p.excerpt}}</p>
			</a>
		</div>
	</uib-slide>
</uib-carousel>
